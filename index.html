<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Separación de Residuos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-0" style="text-align: center;">
    <img src="img/logo.png" alt="logo">
</div>
<div class="container mt-5 mx-2" style="justify-items: center;">
    <div class="card">
        <img src="img/Colores_basura.jpeg" class="card-img-top" alt="colores">
        <div class="card-body">
            <h5 class="card-title">Como separar correctamente</h5>
            <p class="card-text">Presta atención a esta imagen sobre la separación correcta de los residuos y pon a prueba tus conocimientos</p>
            <a href="game.html" class="btn btn-success">Jugar</a>
        </div>
    </div>

    <script>
        const cargarSonido = function (fuente) {
            const sonido = document.createElement("audio");
            sonido.src = fuente;
            sonido.setAttribute("preload", "auto");
            sonido.setAttribute("controls", "none");
            sonido.style.display = "none"; // <-- oculto
            document.body.appendChild(sonido);
            return sonido;
        };

        // El sonido que podemos reproducir o pausar
        const sonidoCorrecto = cargarSonido("sounds/correct.mp3");
        const sonidoIncorrecto = cargarSonido("sounds/incorrect.mp3");
    </script>
</div>
</body>
</html>
